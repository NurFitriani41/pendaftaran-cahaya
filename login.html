e<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Halaman Login</h2>
    <form action="biografi.html" method="GET">
        <fieldset>
            <legend>Login</legend>
            <table>
                <tr>
                    <td>
                        <label>Email</label>
                    </td>
                    <td>
                        <label>:</label>
                    </td>
                    <td>
                        <input type="email" name="email" placeholder="Email..." required/><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>
                    </td>
                    <td>
                        <label>:</label>
                    </td>
                    <td>
                        <input type="password" name="password" placeholder="Password..." required minlength="6"/><br>
                    </td>
                </tr>
            </table>

            <br>

            <input type="submit" name="login" value="Masuk" />
        </fieldset>
    </form>

    <p>Belum punya akun? <a href="index.html">Daftar di sini</a></p>
</body>
</html>
