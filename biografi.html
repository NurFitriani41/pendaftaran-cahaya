<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biografi</title>
</head>
<body>
    <h2>Biografi</h2>
    <form action=* method="POST" enctype="multipart/form-data">
        <fieldset>
        <legend>Biografi Kamu</legend>
        <table>
            <tr>
                <td>
                    <label>Username</label>
                </td>
                <td>
                    <label>:</label>
                </td>
                <td>
                    <input type="text" name="username" placeholder="Username..." required minlength="3"/><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email</label>
                </td>
                <td>
                    <label>:</label>
                </td>
                <td>
                    <input type="email" name="email" placeholder="Email..." required/><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <label>:</label>
                </td>
                <td>
                    <input type="password" name="password" placeholder="Password..." required minlength="6"/><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Foto Profil</label>
                </td>
                <td>
                    <label>:</label>
                </td>
                <td>
                    <input type="file" name="profile_pic" accept="image/*" required/><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Alamat</label>
                </td>
                <td>
                    <label>:</label>
                </td>
                <td>
                    <textarea name="alamat" required></textarea><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Jenis Kelamin</label>
                </td>
                <td>
                    <label>:</label>
                </td>
                <td>
                    <input type="radio" name="jeniskelamin" value="Pria" required/> Pria
                    <input type="radio" name="jeniskelamin" value="Wanita" required/> Wanita<br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Tanggal Lahir</label>
                </td>
                <td>
                    <label>:</label>
                </td>
                <td>
                    <input type="date" name="tgllahir" required/><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Nomor Telepon</label>
                </td>
                <td>
                    <label>:</label>
                </td>
                <td>
                    <input type="tel" name="notelp" pattern="[0-9]{10,13}" placeholder="Contoh: 08123456789" required/><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Program Studi</label>
                </td>
                <td>
                    <label>:</label>
                </td>
                <td>
                    <select name="prodi" required>
                        <option value="rpl">RPL</option>
                        <option value="pmm">Pendidikan Multimedia</option>
                        <option value="tekkom">Teknik Komputer</option>
                        <option value="pgsd">PGSD</option>
                        <option value="pgpaud">PGPAUD</option>
                    </select><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Warna Favorit</label>
                </td>
                <td>
                    <label>:</label>
                </td>
                <td>
                    <input type="color" name="warna" required/><br>
                </td>
            </tr>
        </table>

        <br>

        <input type="submit" name="submit" value="Simpan" />
        </fieldset>
    </form>
</body>
</html>
